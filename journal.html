<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - The Folclore Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            color: #2a2a2a;
            background: #faf8f3;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        header {
            padding: 40px 60px;
            border-bottom: 1px solid #e8e5dc;
            background: #faf8f3;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 30px;
        }

        nav a {
            color: #2a2a2a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* Main Content */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 60px;
            text-align: center;
        }

        /* Article List */
        .article-list {
            list-style: none;
        }

        .article {
            margin-bottom: 60px;
            padding-bottom: 60px;
            border-bottom: 1px solid #e8e5dc;
        }

        .article:last-child {
            border-bottom: none;
        }

        .article h2 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 12px;
        }

        .article h2 a {
            color: #2a2a2a;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .article h2 a:hover {
            opacity: 0.7;
        }

        .article-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .article-excerpt {
            font-size: 18px;
            line-height: 1.8;
            color: #3a3a3a;
        }

        /* Mobile */
        @media (max-width: 768px) {
            header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 40px;
            }

            .article h2 {
                font-size: 24px;
            }

            .article-excerpt {
                font-size: 16px;
            }
        }
    </style>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YQ2L16H5DM"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-YQ2L16H5DM');
</script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="The Folclore Company" class="logo">
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Journal</h1>
        <ul class="article-list" id="articles"></ul>
    </main>

    <script>
        // Your articles data - Just add new articles to this array!
        const articles = [
            {
                title: "Founders' Journey: From Vision to Reality",
                date: "October 13, 2018",
                excerpt: "Nick Walker and Gui Junqueira share the story behind The Folclore Company and their mission to redefine luxury through a tropical lens.",
                url: "article-1.html"
            },
            {
                title: "The Art of Tropical Luxury",
                date: "January 15, 2020",
                excerpt: "Exploring the intersection of Latin heritage and contemporary luxury, we uncover what makes tropical elegance a unique expression of sophistication.",
                url: "article-2.html"
            },
            {
                title: "Craftsmanship Meets Culture",
                date: "December 20, 2021",
                excerpt: "A deep dive into our process of selecting artisans and materials that honor tradition while pushing the boundaries of modern design.",
                url: "article-3.html"
            }
        ];

        // Render articles
        function renderArticles() {
            const articleList = document.getElementById('articles');
            
            articles.forEach(article => {
                const li = document.createElement('li');
                li.className = 'article';
                li.innerHTML = `
                    <h2><a href="${article.url}">${article.title}</a></h2>
                    <p class="article-meta">${article.date}</p>
                    <p class="article-excerpt">${article.excerpt}</p>
                `;
                articleList.appendChild(li);
            });
        }

        // Load articles when page loads
        renderArticles();
    </script>
</body>
</html>
