    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 13px;
            background: #f6f6ef;
            color: #000;
            line-height: 1.4;
        }

        /* Header */
        .header {
            background: #000;
            padding: 2px;
        }

        .header-content {
            max-width: 1210px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 2px 10px;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            margin-right: 10px;
        }

        .logo-icon {
            width: 18px;
            height: 18px;
            border: 1px solid #fff;
            background: #fff;
            margin-right: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 11px;
            color: #000;
        }

        .site-name {
            font-weight: bold;
            color: #fff;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .nav-links span {
            color: #fff;
        }

        /* Main content */
        .main-content {
            max-width: 1210px;
            margin: 0 auto;
            background: #f6f6ef;
            min-height: calc(100vh - 100px);
        }

        .article-list {
            padding: 10px 0 20px 0;
        }

        .article-row {
            display: flex;
            padding: 4px 10px;
        }

        .rank {
            min-width: 30px;
            text-align: right;
            color: #828282;
            font-size: 11px;
            padding-right: 5px;
        }

        .article-content {
            flex: 1;
        }

        .article-title {
            margin-bottom: 2px;
        }

        .article-title a {
            color: #000;
            text-decoration: none;
            font-size: 13px;
        }

        .article-title a:visited {
            color: #828282;
        }

        .article-meta {
            font-size: 10px;
            color: #828282;
        }

        .article-meta a {
            color: #828282;
            text-decoration: none;
        }

        .article-meta a:hover {
            text-decoration: underline;
        }

        .separator {
            margin: 0 4px;
        }

        /* Footer */
        .footer {
            max-width: 1210px;
            margin: 30px auto 0;
            padding: 10px;
            border-top: 2px solid #000;
            text-align: center;
            font-size: 11px;
        }

        .footer-links {
            margin-bottom: 8px;
        }

        .footer-links a {
            color: #828282;
            text-decoration: none;
            margin: 0 8px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-copyright {
            color: #828282;
            font-size: 10px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header-content {
                padding: 2px 5px;
            }

            .article-row {
                padding: 4px 5px;
            }

            .rank {
                min-width: 20px;
                font-size: 10px;
            }

            .article-title a {
                font-size: 12px;
            }

            .nav-links {
                font-size: 11px;
            }
        }
    </style>
</head>

            <nav class="nav-links">
                <a href="index.html">home</a>
                <span>|</span>
                <a href="#" id="sort-new">new</a>
                <span>|</span>
                <a href="#" id="sort-oldest">oldest</a>
            </nav>

    <main class="main-content">

    </footer>

        // Format date
        function formatDate(date) {
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                          'July', 'August', 'September', 'October', 'November', 'December'];
            return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
        }

        // Render articles
        function renderArticles(sortedArticles) {
            const container = document.getElementById('articles');
            container.innerHTML = '';
            
            sortedArticles.forEach((article, index) => {
                const row = document.createElement('div');
                row.className = 'article-row';
                row.innerHTML = `
                    <span class="rank">${index + 1}.</span>
                    <div class="article-content">
                        <div class="article-title">
                            <a href="${article.url}">${article.title}</a>
                        </div>
                        <div class="article-meta">
                            by ${article.author}<span class="separator">|</span>${formatDate(article.date)}<span class="separator">|</span><a href="${article.url}">read</a>
                        </div>
                    </div>
                `;
                container.appendChild(row);
            });
        }

        // Sort functions
        function sortByNewest() {
            const sorted = [...articles].sort((a, b) => b.date - a.date);
            renderArticles(sorted);
        }

        function sortByOldest() {
            const sorted = [...articles].sort((a, b) => a.date - b.date);
            renderArticles(sorted);
        }

        // Event listeners
        document.getElementById('sort-new').addEventListener('click', (e) => {
            e.preventDefault();
            sortByNewest();
        });

        document.getElementById('sort-oldest').addEventListener('click', (e) => {
            e.preventDefault();
            sortByOldest();
        });

        // Initial render (newest first)
        sortByNewest();
    </script>
</body>
